<script type="text/javascript">
$(function(){
	

	
	$('.tabType ul').each(function(){
		var $active, $content, $links = $(this).find('a');

		$active = $($links.filter('[href="' + location.hash + '"]')[0] || $links[0]);
		// $active : a를 필터로 걸러서 href를 잡고 배열로 첫번째를 가르킴, 또는 변수 $links의 첫번째를 가르킴
		$active.addClass('active');
		// $active ( a ) 에 클래스 active를 추가

		$content = $($active[0].hash);
		// $content : a의 배열 첫번째의 hash값을 $content 에 넣어줌
		
		$links.not($active).each(function(){
		
			$(this.hash).fadeOut();
		});

		$(this).on('click', 'a' , function(e){
			$active.removeClass('active');
			$content.fadeOut();

			$active = $(this);
			$content = $(this.hash);

			$active.addClass('active');
			$content.fadeIn();

			e.preventDefault();
		});
		
	});

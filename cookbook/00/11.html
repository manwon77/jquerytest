<script type="text/javascript">
	$(function(){
		// jQuery.isEmptyObject()
		// 지정된 개체가 빈개체인지를 파악하기 위한 유틸리티 메서드
		// 지정된 개체가 어떠한 속성(상속된 속성 포함)도 가지고 있지 않다면 true를 반환
		jQuery.isEmptyObject({}); // true
		jQuery.isEmptyObject({ foo : "bar" }); // false

		// jQuery.isPlainObject()
		// 지정된 개체가 개체 리터럴( 즉, {}를 사용하여 만들어지 개체) 라면 true, 다른 개체 종류이거나 기본형식의 개체라면 false를 반환하는 메서드
		jQuery.isPlainObject({}); // true

		function MyClass(){}
		jQeury.isPlainObject( new MyClass {}) // false
		jQuery.isPlainObject( new Date()) // false
		
		// jQuery.contains()
		// 어떤 dom요소 안에 특정 dom요소가 포함되어 있는 지를 확인하기 위한 메서드
		// 2개의 인자를 가질수 있는데 첫번째 인자로 지정된 dom요소 안에 두번째로 지정된 dom 요소가 포함 되어 잇다면, true  그렇지 않다면 false를 반환
		jQuery.contains( $("p")[0], document.body); //false
		jQuery.containe( document.body, $("p")[0]); //true


	});
</script>

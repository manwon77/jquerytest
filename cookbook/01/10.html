<script type="text/javascript">
$(function(){
	// div를 숨김
	jQuery('div').hide();
	// div 텍스트 변경
	jQuery('div').text('new content');
	// div 클래스 추가
	jQuery('div').addClass('updatedContent');
	// div 나타낸다
	jQuery('div').show();

	// 체인
	jQuery('div').hide().text('new content').addClass('up').show();

	// 체인 들여쓰기
	jQuery('div')
		.hide()
		.text('new content')
		.addClass('up')
		.show();
});

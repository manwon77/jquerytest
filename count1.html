<script type="text/javascript">
$(function(){

	$('.count').each(function () {
		$(this).prop('Counter',0).animate({
			Counter: $(this).text()
		}, {
			duration: 2000,
			easing: 'swing',
			step: function (now) {
				var aa = Math.ceil(now) // 올림
				  , ab = aa.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); //콤마단위로 자름
				$(this).text(ab);
			}
		});

	});
		
});
</script>
